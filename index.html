<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjitCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="project-name">AjitCalc</div>
                <div class="theme-toggle">
                    <div class="toggle-track">
                        <div class="toggle-thumb">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="display">
                <div class="current" id="display">0</div>
            </div>

            <div class="buttons">
                <button class="btn sci" data-value="sin(">sin</button>
                <button class="btn sci" data-value="cos(">cos</button>
                <button class="btn sci" data-value="tan(">tan</button>
                <button class="btn operator" data-value="C">C</button>

                <button class="btn num" data-value="7">7</button>
                <button class="btn num" data-value="8">8</button>
                <button class="btn num" data-value="9">9</button>
                <button class="btn operator" data-value="/"><i class="fas fa-divide"></i></button>

                <button class="btn num" data-value="4">4</button>
                <button class="btn num" data-value="5">5</button>
                <button class="btn num" data-value="6">6</button>
                <button class="btn operator" data-value="*"><i class="fas fa-times"></i></button>

                <button class="btn num" data-value="1">1</button>
                <button class="btn num" data-value="2">2</button>
                <button class="btn num" data-value="3">3</button>
                <button class="btn operator" data-value="-"><i class="fas fa-minus"></i></button>

                <button class="btn num" data-value="0">0</button>
                <button class="btn num" data-value=".">.</button>
                <button class="btn equals" data-value="="><i class="fas fa-equals"></i></button>
                <button class="btn operator" data-value="+"><i class="fas fa-plus"></i></button>
            </div>

            <div class="designer-credit">
                Designed with <i class="fas fa-heart pulse"></i> by Ajit Pawar
            </div>
        </div>
    </div>

    <div class="background-effects">
        <div class="glow-trail"></div>
        <div class="particles"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
